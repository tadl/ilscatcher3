        url: '/main/search?query=&qtype=shelf&sort=pubdateDESC&loc=28&shelving_location[]=569&shelving_location[]=683&search_title=HOT Titles'
      - name: "Oversize"
        url: '/main/search?query=&qtype=shelf&sort=pubdateDESC&loc=28&shelving_location[]=544&search_title=Oversize'
  - name: 'ebb_dvd_list'
    fancy_name: 'Video'
    search_params: {'loc' : '28',
                    'qtype' : 'shelf',
                    'shelving_location' : ['586','521'],
                    'canned' : 'true',
                    'availability' : 'on',
                    'sort' : 'pubdateDESC'}
    searches:
      - name: "All Videos"
        url: '/main/search?query=&qtype=shelf&sort=pubdateDESC&loc=28&shelving_location[]=586&shelving_location[]=521&search_title=All Videos'
