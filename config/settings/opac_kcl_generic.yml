                    'qtype' : 'shelf',
                    'sort' : 'pubdateDESC',
                    'query' : '',
                    'shelving_location' : ['950'],
                    'canned' : 'true',
                  }
  - name: 'kcl_list_3'
    fancy_name: 'New Videos'
    search_params: {'loc' : '44',
                    'qtype' : 'shelf',
                    'sort' : 'pubdateDESC',
